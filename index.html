<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Ing√©nieur en Am√©lioration Continue</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #0a0a0a;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 0 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #00f7ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    button {
      background-color: #00f7ff;
      border: none;
      padding: 1rem 2rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 5px;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Fond anim√© -->
  <div id="particles-js"></div>

  <!-- Contenu principal -->
  <div class="hero">
    <h1>Bienvenue dans mon univers üë®‚Äçüíª</h1>
    <p>Explorez mes projets et mon parcours d‚Äôing√©nieur en am√©lioration continue dans un univers technique, cr√©atif et moderne.</p>
    <button onclick="location.href='#menu'">Acc√©der au Menu</button>
  </div>

  <!-- Script Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00f7ff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f7ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: false, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 0.5 } }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
