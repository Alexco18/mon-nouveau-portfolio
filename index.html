<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil Futuriste</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #cce6ff;
      overflow: hidden;
    }

    /* --- Canvas animé --- */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* --- Contenu centré --- */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 700px;
      width: 90%;
      white-space: nowrap;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #66ccff;
      text-shadow: 0 0 8px #66ccff, 0 0 20px #003355;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #aaccee;
    }

    button {
      background: transparent;
      border: 2px solid #66ccff;
      color: #cce6ff;
      padding: 12px 32px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #66ccff;
      color: #001622;
      box-shadow: 0 0 12px #66ccff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <h1>Bienvenue dans mon univers</h1>
    <p>Ingénieur généraliste • Amélioration continue • Technologies de demain</p>
    <button onclick="window.location.href='menu.html'">Accéder au menu</button>
  </div>

  <script>
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const particles = [];
    const particleCount = 100;
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0b0f1a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#66ccff";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
