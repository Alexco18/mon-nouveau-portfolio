<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil Futuriste</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #cce6ff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 700px;
      width: 90%;
      white-space: nowrap;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #66ccff;
      text-shadow: 0 0 8px #66ccff, 0 0 20px #003355;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #aaccee;
    }

    button {
      background: transparent;
      border: 2px solid #66ccff;
      color: #cce6ff;
      padding: 12px 32px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #66ccff;
      color: #001622;
      box-shadow: 0 0 12px #66ccff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <h1>Bienvenue dans mon univers</h1>
    <p>Ingénieur généraliste • Amélioration continue • Technologies de demain</p>
    <button onclick="window.location.href='menu.html'">Accéder au menu</button>
  </div>

  <script>
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const hexSize = 20;
    let offset = 0;

    function drawHexagon(x, y, size) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i;
        const dx = x + size * Math.cos(angle);
        const dy = y + size * Math.sin(angle);
        ctx.lineTo(dx, dy);
      }
      ctx.closePath();
      ctx.strokeStyle = "#244a66";
      ctx.lineWidth = 0.5;
      ctx.stroke();
    }

    function animateGrid() {
      ctx.fillStyle = "#0b0f1a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let y = -hexSize; y < canvas.height + hexSize; y += hexSize * 1.5) {
        for (let x = -hexSize; x < canvas.width + hexSize; x += hexSize * Math.sqrt(3)) {
          const xOffset = (y / (hexSize * 1.5)) % 2 === 0 ? 0 : hexSize * Math.sqrt(3) / 2;
          drawHexagon(x + xOffset + offset, y, hexSize);
        }
      }

      offset += 0.2;
      requestAnimationFrame(animateGrid);
    }

    animateGrid();
  </script>
</body>
</html>
