<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Ingénieur en Amélioration Continue</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1a);
      color: #ffffff;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 0 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #00f7ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    button {
      background-color: #00f7ff;
      border: none;
      padding: 1rem 2rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 5px;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="hero">
    <h1>Bienvenue dans mon univers</h1>
    <p>Explorez mes projets et mon parcours d’ingénieur en amélioration continue dans un univers technique, créatif et moderne.</p>
    <button onclick="location.href='#menu'">Accéder au Menu</button>
  </div>

  <!-- Librairie Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Ton fichier de configuration -->
  <script src="particles-config.js"></script>
</body>
</html>
