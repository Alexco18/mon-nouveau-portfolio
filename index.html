<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil Futuriste</title>
  <style>
    /* --- Style global --- */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #cce6ff;
      overflow: hidden;
    }

    /* --- Fond animé --- */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* --- Contenu centré --- */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 600px;
    }

    /* --- Texte néon --- */
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #66ccff;
      text-shadow: 0 0 8px #66ccff, 0 0 20px #003355;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #aaccee;
    }

    /* --- Bouton stylé --- */
    button {
      background: transparent;
      border: 2px solid #66ccff;
      color: #cce6ff;
      padding: 12px 32px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #66ccff;
      color: #001622;
      box-shadow: 0 0 12px #66ccff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <h1>Bienvenue dans mon univers</h1>
    <p>Ingénieur généraliste • Amélioration continue • Technologies de demain</p>
    <button onclick="window.location.href='menu.html'">Accéder au menu</button>
  </div>

  <script>
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const lines = [];
    for (let i = 0; i < canvas.width; i += 30) {
      lines.push({
        x: i,
        y: Math.random() * canvas.height,
        speed: Math.random() * 1.2 + 0.6,
        direction: Math.random() < 0.5 ? 1 : -1
      });
    }

    function drawBackground() {
      ctx.fillStyle = "rgba(11, 15, 26, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#66ccff";
      ctx.lineWidth = 1;

      for (let line of lines) {
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x, line.y + 30);
        ctx.stroke();

        line.y += line.speed * line.direction;
        if (line.y > canvas.height || line.y < 0) {
          line.y = Math.random() * canvas.height;
          line.direction *= -1;
        }
      }

      requestAnimationFrame(drawBackground);
    }

    drawBackground();
  </script>
</body>
</html>
